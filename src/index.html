<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pokemon Fight</title>
  </head>

  <body>
    <div class="body">
      <header>
        <img
          class="logo"
          title="Reset Game"
          src="./assets/Pokemon_logo.png"
          alt="Pokemon"
        />
      </header>

      <div class="playground">
        <div class="pokemon character">
          <span class="lvl">Lv. 1</span>

          <img src="./images/pikachu.png" class="sprite" />

          <div class="details">
            <h2 class="name" id="name-character">Pikachu</h2>
            <div class="hp">
              <div class="bar">
                <div
                  class="health"
                  id="progressbar-character"
                  style="width: 100%"
                ></div>
              </div>
              <span class="text" id="health-character">100 / 100</span>
            </div>
          </div>
        </div>

        <div class="control">
          <div class="btn-wrap">
            <div class="controlls attack-label-wrap">
              <p>Атака</p>
              <label>
                <input type="radio" name="attack" />
                Удар в голову
              </label>
              <label>
                <input type="radio" name="attack" />
                Удар в корпус
              </label>
              <label>
                <input type="radio" name="attack" />
                Удар по ногам
              </label>
            </div>

            <button class="button" id="btn-kick">
              <img src="./images/b_attack.gif" alt="" />
            </button>

            <div class="controlls protection-label-wrap">
              <p>Защита</p>
              <label>
                <input type="radio" name="defense" />
                Блок головы
              </label>
              <label>
                <input type="radio" name="defense" />
                Блок корпуса
              </label>
              <label>
                <input type="radio" name="defense" />
                Блок ног
              </label>
            </div>
          </div>

          <div class="block-vs"></div>
          <div id="messageOfFight" class="messageOfFight"></div>
        </div>

        <div class="pokemon enemy">
          <span class="lvl">Lv. 1</span>

          <img src="./images/charmander.png" class="sprite" />

          <div class="details">
            <h2 class="name" id="name-enemy">Charmander</h2>
            <div class="hp">
              <div class="bar">
                <div
                  class="health"
                  id="progressbar-enemy"
                  style="width: 100%"
                ></div>
              </div>
              <span class="text" id="health-enemy">100 / 100</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
